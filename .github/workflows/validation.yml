name: "Build validation"

on:
  push:

jobs:
  local_publishValidation:
    name: "Local Publish Validation"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '21'
      - uses: gradle/gradle-build-action@v2
        id: setup-gradle
        with:
          gradle-version: 8.5
      - name: Local Publish
        run: cd builder && chmod +x installer && ./installer

  kotlin-build:
    name: "Kotlin Build validate"
    runs-on: ubuntu-latest
    needs:
      - local_publishValidation
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '21'
      - uses: gradle/gradle-build-action@v2
        id: setup-gradle
        with:
          gradle-version: 8.5
      - name: Build
        run: |
          cd example && gradle kotlin-example:build

  webflux-build:
    needs:
      - local_publishValidation
    name: "Webflux Build validate"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '21'
      - uses: gradle/gradle-build-action@v2
        id: setup-gradle
        with:
          gradle-version: 8.5
      - name: Build
        run: |
          cd example && gradle kotlin-example:build
  java-build:
    needs:
      - local_publishValidation
    name: "Java build validate"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '21'
      - uses: gradle/gradle-build-action@v2
        id: setup-gradle
        with:
          gradle-version: 8.5
      - name: Java build validation
        run: |
          cd example &&  gradle java-example:build
